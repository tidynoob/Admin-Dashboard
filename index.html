<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <label for="search">
                <img src="search.svg">
                <input id="search" type="text" class="search">
            </label>
            <div class="profile">
                <a href=""><img class="alerts" src="bell.png"></a>
                <img src="profile-pic.jpeg">
                <h1>Mitch Griffin</h1>
            </div>
            <div class="name">
                <img src="profile-pic.jpeg" alt="profile picture">
                <div class="greeting">Hi there,</div>
                <h1 class="name-for-greeting">Mitch (@mgriffin)</h1>
            </div>
            <ul class="links">
                <li><button>New</button></li>
                <li><button>Upload</button></li>
                <li><button>Share</button></li>
            </ul>
        </div>
        <div class="sidebar">
            <h1 class="logo">Dashboard</h1>
            <ul class="list1">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Community</li>
            </ul>
            <ul class="list2">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>

</body>

</html>
